    <style>
        :root {
            --nexus-violet: #a78bfa;
            --nexus-emerald: #34d399;
            --nexus-bg: #020202;
            --nexus-accent: #3b82f6;
        }

        html, body {
            min-height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto; /* Allow landing page to scroll naturally */
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--nexus-bg);
            color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* OBLITERATE VERCEL TOOLBAR & FEEDBACK */
        [data-vercel-toolbar], 
        [class*="vercel-toolbar"],
        [class*="vercel-feedback"],
        [id*="vercel-feedback"],
        .__vercel_toolbar, 
        #vercel-live-feedback, 
        .vercel-feedback-button,
        [class*="vercel"],
        [id*="vercel"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            position: fixed !important;
            left: -9999px !important;
            z-index: -10000 !important;
            width: 0 !important;
            height: 0 !important;
        }

        .neural-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.04) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
        }

        .oracle-sphere {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(167, 139, 250, 0.4), transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.3), transparent 70%);
            box-shadow: 0 0 100px rgba(139, 92, 246, 0.2),
                        inset 0 0 50px rgba(255, 255, 255, 0.1);
            animation: sphere-float 8s ease-in-out infinite;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes sphere-float {
            0%, 100% { transform: translateY(0) scale(1); filter: brightness(1) saturate(1.2); }
            50% { transform: translateY(-30px) scale(1.05); filter: brightness(1.3) saturate(1.5); }
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(50px) saturate(160%);
            border: solid 1px rgba(255, 255, 255, 0.06);
            border-radius: 40px;
            box-shadow: 0 50px 100px -30px rgba(0, 0, 0, 0.9);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(167, 139, 250, 0.3);
            background: rgba(15, 15, 15, 0.6);
            transform: translateY(-5px) scale(1.005);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }

        .perspective-1000 { perspective: 1000px; }
        
        #root {
            min-height: 100%;
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
